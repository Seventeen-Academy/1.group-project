<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seventeen Academy</title>
    <link
      rel="shortcut icon"
      href="/assets/icons/logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/template.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <header class="section-header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://i.ibb.co/Qn7fNyZ/Logo.png"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav poppins-medium">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">
                  Beranda
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link color-dark" href="#">Kelas</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link color-dark" href="#">Artikel</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link color-dark" href="#">Tentang Kami</a>
              </li>
            </ul>
            <div class="btn-wrapper poppins-medium me-2">
              <div class="btn btn-signin">
                <a href="#" class="color-dark">Sign In</a>
              </div>
              <div class="btn btn-signup">
                <button class="btn bg-alternative color-light rounded">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="content">
      <section class="highlight mt-3">
        <div class="continer">
          <div class="row">
            <div class="col-md-5 col my-auto">
              <h1 class="title color-dark ms-3">
                Mari Belajar <br />
                dengan SevA
              </h1>
              <p class="paragraph color-dark my-3 ms-3">
                Menghadirkan pembelajaran yang <br />
                menyenangkan dengan dikemas tema game RPG
              </p>
              <button
                class="btn bg-alternative color-light my-2 ms-3"
                id="btn-highlight"
              >
                Mulai Belajar
              </button>
              <img
                src="https://i.ibb.co/Sv11b49/scroll.png"
                alt=""
                class="bg-scroll"
              />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 col">
              <img
                src="https://i.ibb.co/KXYhdV6/Hero-Invitation.png"
                alt="Gambar Petualang"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
